     <link rel="stylesheet" href="../CSS/index.css">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

       <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
        <div class="w-100 h-auto">
            <div class="w-100  " style="height: 900px;background-color: rgb(253, 244, 224);">
                <div class="container">
                 <header>
                       <div class="row py-4">
                        <div class="col-4 ">
                            <i class="bi bi-arrow-through-heart-fill fs-3"></i>
                            <a href="" class="navbar-brand fs-3">Broccoli</a>
                        </div>
                        <div class="col-4 fs-6 py-1 ">
                            <ul class="nav fw-bold">
                                <li class="nav-item"><a class="nav-link text-black" href="">Home+</a></li>
                                <li class="nav-item"><a class="nav-link text-black" href="">Shop+</a></li>
                                <li class="nav-item"><a class="nav-link text-black" href="">Product+</a></li>
                                <li class="nav-item"><a class="nav-link text-black" href="">Contact+</a></li>
                            </ul>
                        </div>
                        <div class="col-4 d-flex gap-4">
                            <div class="d-flex gap-4">
                                <div class="bg-white shadow-md  d-flex justify-content-center align-items-center"  style="width: 40px;height: 40px;" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                                    <i class="bi bi-search"></i>
                                </div>
                                <div  class="bg-white d-flex justify-content-center align-items-center"  style="width: 40px;height: 40px;">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <div class="bg-white d-flex justify-content-center align-items-center"  style="width: 40px;height: 40px;">
                                    <i class="bi bi-cart2"></i>
                                </div>
                                </div>
                            <div>
                                 <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Login
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- ofcanvass -->
                        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Search Option</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                          <div>
                              <form action="" >
                               <div class="">
                                 <div >
                                    <input class="form-control " type="text" placeholder="Search" >
                                </div>
                               </div>
                            </form>
                          </div>
                            <div class="of mt-3">
                            <ul class="nav fw-bold">
                                <li class="nav-item w-100"><a class="nav-link text-black" href="">Home+</a></li>
                                <li class="nav-item w-100"><a class="nav-link text-black" href="">Shop+</a></li>
                                <li class="nav-item w-100"><a class="nav-link text-black" href="">Product+</a></li>
                                <li class="nav-item w-100"><a class="nav-link text-black" href="">Contact+</a></li>
                            </ul>
                            </div>
                        </div>
                        </div>
                     <!-- Button trigger modal -->
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="">
                                    <input type="text" class="form-control" placeholder="Username">
                                    <input type="text" class="form-control  mt-2" placeholder="Email">
                                    <input type="text" class="form-control mt-2" placeholder="Password">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Logi</button>
                            </div>
                            </div>
                        </div>
                        </div>

                        <!-- banner -->
                         <div class="w-100 " style="height: 700px;">
                            <div class="row ">
                              <div class="col-6" >
                                  <div class="" style="padding-top: 200px;">
                                    <p class="fw-bold text-success animate__animated animate__backInDown" >100% genuine Products</p>
                                    <h1 class="fw-bold " style="font-size: 60px;">Tasty & Heathy</h1>
                                    <h1 class="fw-bold " style="font-size: 60px;">Organic Food</h1>
                                    <div>
                                        <button class="btn btn-success py-3 px-5 mt-2 animate__animated  animate__backInUp">Shop Now</button>
                                    </div>
                                </div>
                              </div>
                                <div class="col-6">
                                    <div style="width: 100%;height: 700px;">
                                        <img src="../assets/image/banner.png" class="mt-5 animate__animated animate__backInDown" alt="">
                                    </div>
                                </div>
                            </div>
                         </div>
                </div>

            </div>
        </div>
